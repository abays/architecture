---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

replacements:
  # OVN direct interface configuration (single NIC approach)
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.datacentre.iface
    targets:
      - select:
          kind: OpenStackControlPlane
        fieldPaths:
          - spec.ovn.template.ovnController.nicMappings.datacentre
